<div class="container-fluid p-4 box">
    <div *ngIf="state==false" >
        <h2> STEP 1 : Select Video</h2>
        <div class="row">
            <div class="col-6" style=" height: 100vh;">
                <div class="right-content">
                    <p>
                        Click on <b>Select Video</b> to charge your video
                    </p>
                    <video [src]="url" *ngIf="format==='video' && url" controls></video> <br/>
                    <input type='file' class="btn btn-secondary btn-md btn-block" (change)="onSelectFile($event)" />
                    <button 
                    *ngIf="format==='video'"
                    class="btn btn-success my-2 my-sm-0" 
                    (click)="onUpload()"
                    > Accept
                    </button>

                </div>
            
            </div>
            <div class="col-6">
                <div class="left-content"></div>
                <img src="./../../../assets/undraw_video_upload_3d4u.svg">
            </div>
        
        </div>
    </div>
    <div *ngIf="state==true">
        <h2> STEP 2 : Select Thumbnail</h2>
        <div class="row">
            <div class="col-6" style=" height: 100vh;">
                <div class="right-content">
                    <p>
                        Click on <b>the parte of video</b> to capture your thumbnail
                    </p>
                    <video (timeupdate)="setCurrentTime($event)" [src]="url" controls></video> <br/>
                    <button
                    class="btn btn-success my-2 my-sm-0" 
                    (click)="selectThumbnail()"
                    > Select Thumbnail
                    </button>

                </div>
            
            </div>
            <div class="col-6">
                <div class="left-content"></div>
                <img src="./../../../assets/undraw_video_upload_3d4u.svg">
            </div>
        
        </div>
    </div>
</div>
